bookdown::gitbook:
  # split_by: none
  table_css: false
  css: css/style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Sexuálne obťažovanie na vysokých školách</a></li>
      after: |
        <li><a href="https://ivpr.gov.sk" target="_blank">Inštitút pre výskum práce a rodiny</a></li>
    toolbar:
      position: fixed
    download: [pdf, epub, mobi]
    sharing:
      github: yes
      facebook: yes
      twitter: yes
      linkedin: yes
    info: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: false
bookdown::epub_book: default
